<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="display-screen">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">00</div>
        </div>
        <div class="button-grid">
            <button class="fnc-btn clear-btn">clr</button>
            <button class="fnc-btn delete-btn">del</button>
            <button class="fnc-btn percent-btn">%</button>
            <button class="fnc-btn slash-btn">/</button>
            <button class="num-btn seven-btn">7</button>
            <button class="num-btn eight-btn">8</button>
            <button class="num-btn nine-btn">9</button>
            <button class="fnc-btn star-btn">*</button>
            <button class="num-btn four-btn">4</button>
            <button class="num-btn five-btn">5</button>
            <button class="num-btn six-btn">6</button>
            <button class="fnc-btn substract-btn">-</button>
            <button class="num-btn one-btn">1</button>
            <button class="num-btn two-btn">2</button>
            <button class="num-btn three-btn">3</button>
            <button class="fnc-btn plus-btn">+</button>
            <button class="num-btn dot-btn">.</button>
            <button class="num-btn zero-btn">0</button>
            <button class="fnc-btn equal-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
