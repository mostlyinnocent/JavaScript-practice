<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Context Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <ul class="user-list">
            <button class="user-tab x87fe">x87fe</div>
            <button class="user-tab d182 blur">d182</div>
            <button class="user-tab a695 blur">a695</div>
            <button class="user-tab 8cxvi2 blur">8cxvi2</div>
            <button class="user-tab v12g9 blur">v12g9</div>
            <button class="user-tab z1cxd blur">z1cxd</div>
        </ul>
            <article class="context-menu">
                <section class="menu-header">
                    <button class="comm-btn call-btn"><img class="comms-icon" src="icons/telephone.png" alt="telephone-icon"></button>
                    <button class="comm-btn text-btn"><img src="icons/chat.png" class="comms-icon chat-icon" alt="chat-icon"></button>
                    <button class="comm-btn vid-call-btn"><img src="icons/cam-recorder.png" class="comms-icon" alt=""></button>
                </section>
                <section class="menu-body">
                    <button class="body-item profile">
                        <div class="item-icon"><img src="icons/user.png" alt=""></div>
                        <p class="item-desc">View Profile</p>
                    </button>
                    <button class="body-item share">
                        <div class="item-icon"><img src="icons/share.png" alt=""></div>
                        <p class="item-desc">Share this Profile</p>
                    </button>
                    <button class="body-item block">
                        <div class="item-icon"><img src="icons/blocked.png" alt=""></div>
                        <p class="item-desc">Block this account</p>
                    </button>
                    <button class="body-item mute">
                        <div class="item-icon"><img src="icons/mute.png" alt=""></div>
                        <p class="item-desc">Mute messages</p>
                    </button>
                </section>
                <section class="menu-footer">
                    <button class="delete-button">
                        <img class="delete-icon" src="icons/delete.png" alt="delete-icon">
                        Delete
                    </button>
                </section>
            </article>
    </main>
</body>
</html>
