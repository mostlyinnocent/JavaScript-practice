<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Context Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <ul class="user-list">
            <li><button class="user-tab x87fe">x87fe</button></li>
            <li><button class="user-tab d182 blur">d182</button></li>
            <li><button class="user-tab a695 blur">a695</button></li>
            <li><button class="user-tab 8cxvi2 blur">8cxvi2</button></li>
            <li><button class="user-tab v12g9 blur">v12g9</button></li>
            <li><button class="user-tab z1cxd blur">z1cxd</button></li>
        </ul>
            <article class="context-menu">
                <header class="menu-header">
                    <button class="comm-btn call-btn"><img class="comms-icon" src="icons/telephone.png" alt="call user"></button>
                    <button class="comm-btn text-btn"><img src="icons/chat.png" class="comms-icon chat-icon" alt="Chat"></button>
                    <button class="comm-btn vid-call-btn"><img src="icons/cam-recorder.png" class="comms-icon" alt="Video Call"></button>
                </header>
                <div class="menu-body">
                    <button class="body-item profile">
                        <div class="item-icon"><img src="icons/user.png" alt="User Profile"></div>
                        <p class="item-desc">View Profile</p>
                    </button>
                    <button class="body-item share">
                        <div class="item-icon"><img src="icons/share.png" alt="Share Profile"></div>
                        <p class="item-desc">Share this Profile</p>
                    </button>
                    <button class="body-item block">
                        <div class="item-icon"><img src="icons/blocked.png" alt="Block User"></div>
                        <p class="item-desc">Block this account</p>
                    </button>
                    <button class="body-item mute">
                        <div class="item-icon"><img src="icons/mute.png" alt="Mute Messages"></div>
                        <p class="item-desc">Mute messages</p>
                    </button>
                </div>
                <footer class="menu-footer">
                    <button class="delete-button">
                        <img class="delete-icon" src="icons/delete.png" alt="Delete Contact">
                        Delete
                    </button>
                </footer>
            </article>
    </main>
</body>
</html>
