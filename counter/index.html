<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="screen"><p class="display-text">0</p></div>
        <div class="line-separator"></div>
        <div class="control-tab">
            <button class="control-button increment-btn">+</button>
            <button class="control-button reset-btn">
                <svg class="reset-icon" viewBox="0 0 1920 1920" fill="currentColor">
                    <path d="M960 0v213.333c411.627 0 746.667 334.934 746.667 746.667S1371.627 1706.667 960 1706.667 213.333 1371.733 213.333 960c0-197.013 78.4-382.507 213.334-520.747v254.08H640V106.667H53.333V320h191.04C88.64 494.08 0 720.96 0 960c0 529.28 430.613 960 960 960s960-430.72 960-960S1489.387 0 960 0" fill-rule="evenodd"/>
                </svg>
            </button>
            <button class="control-button decrement-btn">-</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
