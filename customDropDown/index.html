<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="dropdown-header" id="header" tabindex="0">
            <div class="dropdown-left">
                <p class="label">Select Languages</p>
            </div>
            <div class="dropdown-right">
                <button class="button" id="arrow-button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="langMenu"><img src="images/arrow-down-3101.svg" alt=""></button>
            </div>
        </div>
        <div class="dropdown-menu" role="listbox">
            <ul class="dropdown-list" id="langMenu">
                <li class="dropdown-item" role="option" data-value="1">
                    Eng
                </li>
                <li class="dropdown-item" role="option" data-value="2">
                    日本語
                </li>
                <li class="dropdown-item" role="option" data-value="3">
                    中國人
                </li>
                <li class="dropdown-item" role="option" data-value="4">
                    हिंदी
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
