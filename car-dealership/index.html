<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealership</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="button-container"><button class="toggle-btn"></button></div>

    <div class="app-name"><h1>Aurian Cars</h1></div>

    <section class="card-container">

        <!-- Card 1 -->
        <div class="car-card car1">
            <div class="car-label"><p>Lamborghini Miura</p></div>
            <div class="car-image-container">
                <img src="assets/miura.jpg" class="car-image" alt="miura">
            </div>
            <div class="car-details">
                <div class="detail-container">
                    <p class="fuel qa">Gas</p>
                    <p class="fuel-type qf">Fuel type</p>
                </div>

                <div class="detail-container">
                    <p class="seat-number qa">2</p>
                    <p class="seat qf">Seats</p>
                </div>

                <div class="detail-container">
                    <p class="transmission-type qa">Automatic</p>
                    <div class="transmission qf">Transmission type</div>
                </div>
            </div>
            <button class="book-button"><a href="">Book your car</a></button>
        </div>

        <!-- Card 2 -->
        <div class="car-card car1">
            <div class="car-label"><p>Mercedes AMG GT</p></div>
            <div class="car-image-container">
                <img src="assets/amg-gt-black.jpg" class="car-image" alt="miura">
            </div>
            <div class="car-details">
                <div class="detail-container">
                    <p class="fuel qa">Gas</p>
                    <p class="fuel-type qf">Fuel type</p>
                </div>

                <div class="detail-container">
                    <p class="seat-number qa">2</p>
                    <p class="seat qf">Seats</p>
                </div>

                <div class="detail-container">
                    <p class="transmission-type qa">Automatic</p>
                    <div class="transmission qf">Transmission type</div>
                </div>
            </div>
            <button class="book-button"><a href="">Book your car</a></button>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
